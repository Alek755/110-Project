<html>
    <head>
        <title>HAND GESTURE ANALYZER</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

      <body >
          <center>
          <div class="header_section">
              <h1 class="header_title">HAND GESTURE ANALYZER</h1>
              <span class="gesture">&#128522;</span>
              <span class="gesture">&#128512;</span>
              <span class="gesture">&#128532;</span>
              <span class="gesture">&#128546;</span>
              <span class="gesture">&#128545;</span>
              <span class="gesture">&#128548;</span>
          </div>

          <div class="main_section">
              <div class="emoji_questions">
                  <h2 class="emoji_question">SHOW A HAND GESTURE ON THE CAMERA</h2>
                  <h2>ONLY THESE 3 GESTURES SHALL BE ANALYZED</h2>
                  <span class="gesture">&#128076;</span>
                  <span class="gesture">&#128077;</span>
                  <span class="gesture"></span>
              </div>

          <hr>

          <div id="capture_photo" class="col-md-4 col-sm-12 col-xs-12">

              <button class="button" onclick="capture__image()"> Capture Image</button>
          </div>

          <div class="col-md-4 col-sm-12 col-xs-12">
              <label>PREDICTION </label>
              <p id="gesture_prediction" class="gesture_prediction"></p>
          </div>

          <div id="analyze_photo" class="col-md-4 col-sm-12 col-xs-12">
            <div id="taken_photo"></div>
            <br>
            <button class="button" onclick="analyze__image()"> Analyze Image</button>
        </div>
        </center>
      </body>
</html>
